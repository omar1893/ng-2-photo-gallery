<h2>{{title}}</h2>
<div class="row">
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='boats'" (click)="filterBy='boats'">Boats</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='dogs'" (click)="filterBy='dogs'">Dogs</button>
    <ul id="thumbnailsList">
        <li *ngFor="let image of (visibleImages | filter:filterBy)">
            <a [routerLink]="['/image', image.id]">
                <img src="{{image.url}}" class="tn" width="200" height="160" alt="">
            </a>
        </li>
    </ul>
</div>
